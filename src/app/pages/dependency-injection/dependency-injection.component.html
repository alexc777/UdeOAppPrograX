<h1>Inyección de Dependencias</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Carné</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of studentsService.students; let idx = index">
      <th> {{ student.id }} </th>
      <td> {{ student.firstName }} </td>
      <td> {{ student.lastName }} </td>
      <td> {{ student.code }} </td>
      <td>
        <button type="button" class="btn btn-outline-danger" (click)="spliceStudent(idx)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
